name: foutain_desktop
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_material_color_picker: ^1.1.0+1
  flutter_riverpod: ^1.0.2
  flutter_screenutil: ^5.0.1
  flutter_spinkit: ^5.1.0
  flutter_widget_from_html_core: ^0.8.3
  path_provider: ^2.0.7
  scrollable_positioned_list: ^0.2.3
  shared_preferences: ^2.0.9
  sqflite: ^2.0.1
  sqflite_common_ffi: ^2.1.0
  window_manager: ^0.1.1

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/fountain.db

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
